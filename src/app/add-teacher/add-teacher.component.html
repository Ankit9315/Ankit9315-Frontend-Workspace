<div class="container" style="margin-top: 3mm;">
    <div class="card">
        <h1 style="text-align: center;">Create Teacher</h1>
    </div>
    <div class="card p-4">
        <form #addTeacherForm="ngForm" (ngSubmit)="saveTeacher(addTeacherForm)">
            <div class="form-group mb-2">
                <label for="first_name" style="font-size:17px; ">Teacher First Name</label>
                <input type="text" #first_name="ngModel" (ngModel)="first_name" name="first_name" id="first_name" class="form-control"  placeholder="First Name" required minlength="5">
                <div *ngIf="first_name.invalid && (first_name.dirty || first_name.touched)" class="alert">
                    <div *ngIf="first_name.errors?.['required']">
                        First Name required.
                    </div>
                    <div *ngIf="first_name.errors?.['minlength']">
                        First name must have 5 letters.
                    </div>
                </div>
            </div> 
            <div class="form-group mb-2">
                <label for="last_name" style="font-size:17px; ">Teacher Last Name</label>
                <input type="text" #last_name="ngModel" (ngModel)="last_name" name="last_name" id="last_name" class="form-control" placeholder="Last Name" required minlength="5">
                <div *ngIf="last_name.invalid && (last_name.dirty || last_name.touched)" class="alert">
                    <div *ngIf="last_name.errors?.['required']">
                        Last Name required.
                    </div>
                    <div *ngIf="last_name.errors?.['minlength']">
                        Last name must have 5 letters.
                    </div>
                </div>
            </div>
            <div class="form-group mb-2">
                <label class="me-2" style="font-size:17px; "> Gender :</label>
                    <input type="radio" #gender="ngModel" (ngModel)="gender" name="gender" id="male" placeholder="Gender" value="Male" style="margin-left: 50px;">
                    <label for="male" class="me-2" style="margin-left: 2px;">Male</label>
                <!-- <input type="radio" #gender="ngModel" (ngModel)="gender" name="gender" id="male" class="form-control" placeholder="Gender" value="Male"> -->
                    <input type="radio" #gender="ngModel" (ngModel)="gender" name="gender" id="female"  placeholder="Gender" value="Female" style="margin-left: 50px;">
                    <label for="female" style="margin-left: 2px;">Female</label>
            </div>
            <div class="form-group mb-2" >
                <label for="mobilenumber" style="font-size:17px; ">Teacher Mobile Number</label>
                <input type="text" #mobilenumber="ngModel" (ngModel)="mobilenumber" name="mobilenumber" id="mobilenumber" class="form-control" placeholder="Mobile Number">
            </div>
            <div class="form-group mb-2">
                <label for="email" style="font-size:17px; ">Teacher Email ID</label>
                <input type="email" #email="ngModel" [email]="true" (ngModel)="email" name="email" id="email" class="form-control" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" size="30">
                <div *ngIf="email.errors?.['pattern']">
                    must follow pattern
                </div>
                <div *ngIf="email.errors?.['size']">
                    size is big
                </div>
            </div>
            <div class="form-group mb-2">
                <input type="submit" value="Add Teacher" class="btn btn-primary" style="margin-top: 3mm;" >
            </div>   
        </form>
    </div>
